<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Programação</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Front-End</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Infraestrutura</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Business</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Design & UX</a></li>
            </ul>
            <img src="Assets/Header/Logo.svg" alt="logo AluraBooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="Assets/Header/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="Assets/Header/Sacola.svg" alt="Carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="Assets/Header/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>

    <section class="carrossel">
        <h2 class="carrossel__titulo">Últimos lançamentos</h2>
                <!-- Slider main container -->
        <div class="swiper">
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="/Assets/Carrossel/ApacheKafka.svg" alt="Livro sobre apache kafka e spring boot da alura Books"></div>
                <div class="swiper-slide"><img src="/Assets/Carrossel/Liderança.svg" alt="Livro sobre liderança em design da alura Books"></div>
                <div class="swiper-slide"><img src="/Assets/Carrossel/Javascript.svg" alt="Livro sobre javascript assertivo da alura books"></div>
                <div class="swiper-slide"><img src="/Assets/Carrossel/Guia Front-end.svg" alt="Livro guia Front-End"></div>
                <div class="swiper-slide"><img src="/Assets/Carrossel/Angular.svg" alt="Livro sobre Angular 11 e Firebase"></div>
                <div class="swiper-slide"><img src="/Assets/Carrossel/Nodejs.svg" alt="Livro sobre construção de APIs REST com Node.JS"></div>
                
            </div>       
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 15,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            }
        });
    </script>
</body>
</html>

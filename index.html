<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Programação</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Front-End</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Infraestrutura</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Business</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Design & UX</a></li>
            </ul>
            <img src="/Assets/Header/Logo.svg" alt="logo AluraBooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="Assets/Header/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="Assets/Header/Sacola.svg" alt="Carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="Assets/Header/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>
</body>
</html>
